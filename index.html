<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Patrick blog review challenge</title>
    <meta name="description" content="Frontend Mentor Blog card challenge" />
    <meta name="arthur" content="patrick" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="image/favicon-32x32.png" />
    <link rel="stylesheet" href="style/main.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Figtree:ital,wght@0,300..900;1,300..900&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Source+Code+Pro:ital,wght@0,200..900;1,200..900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <main>
      <article class="blog__main-container">
        <div class="content-container">
          <figure class="blog__img-container">
            <img
              class="blog__img"
              src="image/illustration-article.svg"
              alt="Illustration related to article"
            />
          </figure>
          <div class="bolg__text-container">
            <div class="learning__text-container">
              <h3 class="blog_learning-text">Learning</h3>
            </div>
            <p class="blog__date">
              Published <time datetime="2023-12-21">21 Dec 2023</time>
            </p>
            <a
              class="blog__link-text"
              href="#"
              target="_blank"
              aria-label="link to resource"
              rel="noopener noreferrer"
              >HTML & CSS foundations</a
            >
            <p class="blog__description">
              These languages are the backbone of every website, defining
              structure, content, and presentation.
            </p>
            <div class="blog__arthur-container">
              <img
                class="arthur__img"
                src="image/image-avatar.webp"
                alt="image of blog arthur"
                width="65"
                height="65"
              />
              <p class="blog__arthur-name">Greg Hooper</p>
            </div>
          </div>
        </div>
      </article>
    </main>
  </body>
</html>
